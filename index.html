<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <span class="display-text">N/A</span>
        </div>
        <div class="keypad">
          <div class="row">
            <button class="key large-key clear-key" data-value="ac">AC</button>
            <button class="key large-key clear-key" data-value="undo">
              <img
                src="./img/delete-left-solid-white.svg"
                alt="Delete left icon"
              />
            </button>
            <button class="key operator-key" data-value="/">&divide;</button>
          </div>
          <div class="row">
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key operator-key" data-value="*">&times;</button>
          </div>
          <div class="row">
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key operator-key" data-value="-">-</button>
          </div>
          <div class="row">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key operator-key" data-value="+">+</button>
          </div>
          <div class="row">
            <button class="key extra-large-key" data-value="0">0</button>
            <button class="key" data-value=".">.</button>
            <button class="key equals-key" data-value="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Seeido" target="_blank">
        <img
          src="./img/github.svg"
          alt="GitHub icon (for Seeido's profile)"
        /><span>Seeido</span>
      </a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
